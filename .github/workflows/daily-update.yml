name: Daily ChatGPT Disaster Update

on:
  schedule:
    # Runs at 6:00 PM UTC (10:00 AM PST / 1:00 PM EST)
    - cron: '0 18 * * *'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run Daily Update Script
        run: |
          python scripts/daily_update.py

      - name: Commit changes to repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Daily update - $(date +'%A, %B %d, %Y')

          ðŸ¤– Auto-generated by GitHub Actions"
          git push

      - name: Deploy to Namecheap via FTP
        run: |
          sudo apt-get install -y lftp
          lftp -c "
            set ssl:verify-certificate no;
            set ftp:passive-mode yes;
            open -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASS }} ftp://${{ secrets.FTP_HOST }};
            mirror -R --verbose --only-newer --exclude .git --exclude .github --exclude scripts . ${{ secrets.FTP_DIR }};
            quit
          "
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_DIR: ${{ secrets.FTP_DIR }}
