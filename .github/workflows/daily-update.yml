name: Daily ChatGPT Disaster Update

on:
  schedule:
    # Runs at 6:00 PM UTC (10:00 AM PST / 1:00 PM EST)
    - cron: '0 18 * * *'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run Daily Update Script
        run: |
          python scripts/daily_update.py

      - name: Update Stories with New Testimonials
        run: |
          python scripts/update_stories.py

      - name: Commit changes to repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Daily update - $(date +'%A, %B %d, %Y')

          ðŸ¤– Auto-generated by GitHub Actions"
          git push

      - name: Deploy to Namecheap via FTP
        run: |
          sudo apt-get install -y lftp
          echo "Attempting FTP upload to ${{ secrets.FTP_HOST }}..."
          lftp -c "
            set ssl:verify-certificate no;
            set ftp:passive-mode yes;
            set ftp:ssl-allow no;
            set net:timeout 30;
            set net:max-retries 3;
            open -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASS }} ftp://${{ secrets.FTP_HOST }};
            cd ${{ secrets.FTP_DIR }};
            mirror -R --verbose --only-newer --exclude .git --exclude .github --exclude scripts --exclude archive . .;
            quit
          " || echo "FTP upload failed - will retry next run"
        continue-on-error: true
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_DIR: ${{ secrets.FTP_DIR }}
